<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MES Sample PC Program</title>
  </head>
  <body class="w-full h-full">
    <div class="flex flex-col h-screen">
      <section
        class="flex-none bg-slate-300 flex items-center p-4 border-b fixed w-full"
      >
        <input
          type="text"
          class="border-2 border-black rounded-md w-[200px] mr-1"
          id="inputInsertData"
        />
        <button
          id="btnInsertData"
          class="border-2 border-black rounded-md px-2 mr-2"
        >
          데이터 입력하기
        </button>
        <button id="btnGetData" class="border-2 border-black rounded-md px-2">
          데이터 불러오기
        </button>
      </section>
      <section class="p-3 flex-1 mt-[50px]">
        <h2 class="font-bold border-b">DATA LOG</h2>
        <table id="content__table" class="flex flex-col mt-2" width="100%">
          <tr class="">
            <th>No.</th>
            <th>Content</th>
          </tr>
        </table>
      </section>
    </div>
    <!-- <button id="requestBtn" class="text-3xl">send data</button>
    <p id="response"></p> -->
  </body>
</html>
